<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="css/style.css">
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="js/linkdraw.js"></script>
<script type="text/javascript">
  $(function(){
     $("#linkdraw").linkDraw({
       "configPath": "configs/demo_config.json", 
       "positionPath": "positions/demo_position.json", 
       "positionWriter": "write.cgi",
       //"positionSave": false,
       "width": 1200,
       "height": 600,
       "interval": 10 // very short value for demo.
     });
  });
</script>
<title>Linkdraw</title>
</head>
<body>

  <div id="header">
    <h1>Linkdraw</h1>
  </div>
  
  <div id="container">
    <div id="linkdraw"></div>
  </div>
  
  <div id="footer">
    <p><a href="https://github.com/mtoshi/linkdraw">Linkdraw</a></p>
  </div>

</body>
</html>
