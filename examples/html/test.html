<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="css/style.css">
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="js/linkdraw.js"></script>

<script type="text/javascript">
  $(function(){
     $("#sample1").linkDraw({
       "configPath": "configs/sample1_config.json", 
       "positionPath": "positions/sample1_position.json", 
       "positionWriter": "write.cgi",
       "positionSave": false,
       "zoom": false,
       "drag": false,
       "width": 200,
       "height": 200,
       "interval":10 
     });
  });
</script>

<script type="text/javascript">
  $(function(){
     $("#sample2").linkDraw({
       "configPath": "configs/sample2_config.json", 
       "positionPath": "positions/sample2_position.json", 
       "positionWriter": "write.cgi",
       "positionMove": false,
       //"positionSave": false,
       //"zoom": false,
       //"drag": false,
       "width": 200,
       "height": 200,
       "interval": 10
     });
  });
</script>



<title>Linkdraw</title>
</head>
<body>

  <div id="header">
    <h1>Linkdraw</h1>
  </div>
  
  <div id="container">
    <div id="sample1"></div>
    <div id="sample2"></div>
  </div>
  
  <div id="footer">
    <p><a href="https://github.com/mtoshi/linkdraw">Linkdraw</a></p>
  </div>

</body>
</html>
